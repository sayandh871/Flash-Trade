<svg width="500" height="100" viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes pulse-glow {
      0%, 100% { filter: drop-shadow(0 0 5px #FFC107); }
      50% { filter: drop-shadow(0 0 20px #FFC107); }
    }
    .flashing {
      animation: pulse-glow 1.5s infinite;
    }
  </style>

  <g class="flashing">
    <!-- Lightning + Upward Arrow Icon -->
    <path d="M15 70 L35 20 L45 20 L25 80 L50 80 L30 130" stroke="#FFC107" stroke-width="8" fill="none" stroke-linecap="round"></path>

    <!-- Bar Chart in Blue -->
    <rect x="70" y="50" width="12" height="40" fill="#2196F3" rx="3"></rect>
    <rect x="90" y="35" width="12" height="55" fill="#2196F3" rx="3"></rect>
    <rect x="110" y="20" width="12" height="70" fill="#2196F3" rx="3"></rect>

    <!-- Text Label in Black with Slightly Larger Font -->
    <text x="140" y="70" fill="#000000" font-size="42" font-family="Helvetica, sans-serif" font-weight="700">
      FlashTrade
    </text>
  </g>
</svg>
